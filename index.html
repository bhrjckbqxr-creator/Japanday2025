<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Japan Day 2025 – Belize City Civic Center</title>
  <meta name="description" content="Official site for Japan Day 2025 in Belize: program, maps, history, vendors, gallery and contact.">
  <link rel="icon" href="assets/img/favicon.png">
  <link rel="stylesheet" href="assets/css/style.css?v=20">
</head>
<body>
  <!-- 全ページ背景：桜 -->
  <canvas id="petals" aria-hidden="true"></canvas>

  <!-- 1. 画面いっぱいのポスター（文字は乗せない） -->
  <section id="poster-top" class="full-bleed">
    <div class="hero poster" aria-label="Event poster"></div>
  </section>

  <!-- 2. その下にサイトヘッダー -->
  <header class="site-header blur">
    <div class="container head-flex">
      <h1 id="site-title" class="shine">Japan Day 2025</h1>
      <nav class="nav"><ul id="nav-list"></ul></nav>
    </div>
  </header>

  <main>
    <!-- Home -->
    <section id="home" class="section active reveal-up">
      <div class="container">
        <div class="intro-card glass">
          <h2 id="home-headline"></h2>
          <p id="home-lede" class="lede"></p>
          <div class="event-meta" id="event-meta"></div>
          <p id="home-cta" class="cta"></p>
        </div>
      </div>
    </section>

    <!-- Program -->
    <section id="program" class="section reveal-up">
      <div class="container">
        <h2 class="section-title">Program</h2>
        <div class="program-actions">
          <button id="open-program-poster" class="btn">Open Program Poster</button>
          <a id="download-program-poster" class="btn" download>Download</a>
        </div>
        <div id="program-list" class="cards"></div>
      </div>
    </section>

    <!-- Characters -->
    <section id="characters" class="section reveal-up">
      <div class="container">
        <h2 class="section-title">Official Characters: Yui & Jasmine</h2>
        <div id="character-grid" class="characters-grid"></div>
      </div>
    </section>

    <!-- History（画像のみで構成） -->
    <section id="history" class="section reveal-up">
      <div class="container">
        <h2 class="section-title">Japan Day History (Images)</h2>
        <div id="history-panels" class="history-panels"></div>
        <h3 class="sub">Highlights</h3>
        <div id="history-highlights" class="history-grid"></div>
      </div>
    </section>

    <!-- Maps -->
    <section id="map" class="section reveal-up">
      <div class="container">
        <h2 class="section-title">Maps</h2>
        <div id="map-tabs" class="tabs"></div>
        <div id="map-images" class="map-images glass"></div>
      </div>
    </section>

    <!-- Vendors -->
    <section id="vendors" class="section reveal-up">
      <div class="container">
        <h2 class="section-title">Vendors</h2>
        <div id="vendor-cards" class="vendors-grid"></div>
      </div>
    </section>

    <!-- Contact -->
    <section id="contact" class="section reveal-up">
      <div class="container">
        <h2 class="section-title">Contact</h2>
        <p><strong>Email:</strong> <a id="contact-email" href="#">—</a><br>
           <strong>WhatsApp:</strong> <a id="contact-wa" href="#">—</a></p>
      </div>
    </section>
  </main>

  <footer class="site-footer"><div class="container">
    <p>&copy; 2025 Japan Day Belize Committee • Built with love for culture.</p>
  </div></footer>

  <!-- 画像拡大用 -->
  <div id="lightbox" class="lightbox" aria-hidden="true">
    <button class="close" aria-label="Close">×</button>
    <img alt="Expanded view">
  </div>

  <script src="assets/js/app.js?v=20" defer></script>
</body>
</html>
